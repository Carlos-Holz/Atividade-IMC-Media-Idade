<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styleImcs.css">
    <title>IMC</title>
</head>

<body>
    <div class="cab">
        <h1>Calculando o IMC</h1>
    </div>
    <div class="container">
        <div id="campo">
            <label>Nome: </label>
            <input type="text" id="nome" placeholder="Informe o nome">
            <label>Altura: </label>
            <input type="number" id="altura" placeholder="Altura em centímetros">
            <label>Peso: </label>
            <input type="number" id="peso" placeholder="Peso atual">
            <br>
            <br>
            <button onclick="calculoIMC()">Calcular</button>
        </div>
        <div id="resultado"></div>
    </div>
    <script>
        function calculoIMC() {
            let nome = document.querySelector("#nome");
            let altura = document.querySelector("#altura");
            let peso = document.querySelector("#peso");
            let resultado = document.querySelector("#resultado");

            let imc = Number.parseFloat(peso.value) / (Number.parseFloat(altura.value) * Number.parseFloat(altura
                .value));
            if (imc < 18.5) {
                resultado.innerHTML +=
                    `<p> ${nome.value}, seu IMC é: ${imc.toFixed(2)} e você está abaixo do peso ideal!</p>`
            } else if (imc >= 18.5 && imc <= 24.9) {
                resultado.innerHTML += `<p> ${nome.value}, seu IMC é: ${imc.toFixed(2)} e você está no peso ideal!</p>`
            } else if (imc >= 25 && imc <= 29.9) {
                resultado.innerHTML +=
                    `<p> ${nome.value}, seu IMC é: ${imc.toFixed(2)} e você está em sobrepeso (obesidade grau 1)!</p>`
            } else if (imc >= 30 && imc <= 39.9) {
                resultado.innerHTML +=
                    `<p> ${nome.value}, seu IMC é: ${imc.toFixed(2)} e você está com obesidade (obesidade grau 2)!</p>`
            } else if (imc >= 40) {
                resultado.innerHTML +=
                    `<p> ${nome.value}, seu IMC é: ${imc.toFixed(2)} e você está com obesidade grave (obesidade grau 3)!</p>`
            }
        }
    </script>
</body>

</html>
